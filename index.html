<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
       .main-div{
        max-width: 600px;
        box-shadow: 10px 5px 10px 5px grey;
       }        
      *{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
        #result{
            background-color: rgba(131, 219, 131, 0.639);
        }
        button:hover{
          cursor: pointer;
          box-shadow: 3px 3px 8px 2px rgba(0, 0, 0, 0.2);

        }
        h1{
          font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <h1 class="text-center fw-bold my-4">Rock Paper Scissor<i class="bi bi-scissors"></i></h1>
    <div class="main-div p-3 rounded container-fluid border border-dark">
      <div class="d-flex justify-content-evenly">
      <h3 class="text-center ">Computer: <span id="computer" class="text-center"></span></h3>
      <h3 class="text-center ">Player: <span id="player" class="text-center"></span></h3>
    </div>
      <!--Buttons-->
      <div class="text-center container-fluid">
        <div class="row ">
      <button  class="btn col-4"><img id="Rock" class="img-fluid" src="rock.jpg" alt="Rock"></button>
      <button class="btn col-4 "><img id="Paper" class="img-fluid" src="paper.jpg" alt="Paper"></button>
      <button class="btn col-4"><img  id="Scissor" class="img-fluid" src="sci.jpg" alt="Scissor"></button>
        </div>  
      </div>
    </div>
    <!--Score-->
   <div class="container-fluid d-flex justify-content-evenly my-4">
    <h4 class="text-center ">Computer Score: <span id="computerscore" class="text-success text-center"></span></h4>
    <h4 class="text-center ">Player Score: <span id="playerscore" class="text-success text-center"></span></h4>
   </div>
     <!--Result div-->
    <div id="result" class=" h1 container-fluid text-center text-success m-3 p-2"></div>

    <!--Reset Button-->
    <div class="text-center">
      <input type="button" id="resetbtn" disabled onClick="resetGame()" value="Reset" class="btn btn-lg btn-danger">
  </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>
